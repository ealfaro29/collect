<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>UNO Collection Tracker</title>
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="uno-logo">UNO</span>
                    <span class="collection-text">Collection</span>
                </h1>
                <div class="deck-count">
                    <span id="deckCount">0</span> decks
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search your collection..." class="search-input">
                <button id="clearSearch" class="clear-search" style="display: none;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Add Deck Button -->
        <button class="add-deck-btn" id="addDeckBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Add New Deck</span>
        </button>

        <!-- Collection Grid -->
        <div class="collection-grid" id="collectionGrid">
            <!-- Deck cards will be inserted here dynamically -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üé¥</div>
            <h2>No Decks Yet</h2>
            <p>Start building your UNO collection by adding your first deck!</p>
        </div>

        <!-- Add/Edit Deck Modal -->
        <div class="modal" id="deckModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Deck</h2>
                    <button class="close-btn" id="closeModal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form id="deckForm">
                    <div class="form-group">
                        <label for="deckName">Deck Name</label>
                        <input type="text" id="deckName" required placeholder="e.g., UNO Classic, UNO Flip...">
                    </div>

                    <div class="form-group">
                        <label for="deckCategory">Category</label>
                        <div class="category-selector">
                            <select id="categorySelect" class="category-dropdown">
                                <option value="">Select or create category...</option>
                                <option value="UNO">UNO</option>
                                <option value="__new__">+ Add New Category</option>
                            </select>
                            <input type="text" id="newCategory" class="new-category-input"
                                placeholder="Enter new category name..." style="display: none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Deck Photo</label>
                        <div class="photo-upload" id="photoUpload">
                            <input type="file" id="photoInput" accept="image/*" capture="environment"
                                style="display: none;">
                            <div class="photo-preview" id="photoPreview">
                                <svg class="camera-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="1.5">
                                    <path
                                        d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                    </path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                                <p>Tap to add photo</p>
                            </div>
                            <img id="previewImage" style="display: none;">
                            <button type="button" id="removePhoto" class="remove-photo-btn" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="deckNotes">Notes (Optional)</label>
                        <textarea id="deckNotes" rows="3" placeholder="Add any notes about this deck..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Save Deck</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- View Deck Modal -->
        <div class="modal" id="viewModal">
            <div class="modal-content view-modal-content">
                <button class="close-btn" id="closeViewModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div id="viewModalContent">
                    <!-- Content will be inserted dynamically -->
                </div>
                <div class="view-modal-actions">
                    <button class="btn btn-secondary" id="editDeckBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit
                    </button>
                    <button class="btn btn-danger" id="deleteDeckBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Perspective Crop Modal -->
        <div class="modal" id="cropModal">
            <div class="modal-content crop-modal-content">
                <div class="modal-header">
                    <h2>Adjust Perspective</h2>
                    <button class="close-btn" id="closeCropModal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="crop-instructions">
                    <p>üìê Drag the corner points to align with the card edges</p>
                </div>
                <div class="crop-canvas-container">
                    <canvas id="cropCanvas"></canvas>
                </div>
                <div class="crop-actions">
                    <button class="btn btn-secondary" id="cancelCrop">Cancel</button>
                    <button class="btn btn-primary" id="applyCrop">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Apply
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="perspective-crop.js"></script>
    <script src="app.js"></script>
</body>

</html>
